<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="index.css">
        <title>In Between Bookstore</title>
    </head>

    <body>
        <div id="sign_in">
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                <a href="#" class="close_class close-button close_sprite"></a>
                <div id="text_signIn"> <strong>SIGN IN</strong> </div>


                <form method="post" action="#">
                    <fieldset>

                        <div class="form-group row">
                          <label for="username">
                            <div class="row">User name</div>
                            <div class="row"><input type="text" id="username" name="username" value=""></input></div>
                          </label>
                        </div>

                        <div class="form-group row">
                          <label for="password">
                            <div class="row"><span>Password</span></div>
                            <div class="row"><input type="text" id="password" name="password" value=""></input></div>
                          </label>
                        </div>

                        <div class="form-group row">
                          <label for="remember">
                            <div class=col-lg-6>
                              <span>Remember me</span>
                              <input type="checkbox" class="checkbox style-2 pull-right"></label>
                            </div>
                            <div class=col-lg-6>
                              <button class="submit" type="button">SIGN IN</button>
                            </div>
                          </label>
                        </div>

                        <a href="#" id="forgot-password-link">Forgot your password?</a>

                        <hr>

                    </fieldset>
                </form>


            </div>

            <div id="dialog-overlay" title="Click here to close the dialog">
        </div>
    </body>

</html>
